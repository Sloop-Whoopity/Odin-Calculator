<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Let's make a calculator!</h1>
        <div class="button-container">
            <div class="buttons display-container">
                <div class="display"></div>
                <div class="button-addition">
                <button>+</button>
                </div>
            </div>
            <div class="buttons top">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="buttons middle-top">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="buttons middle-bottom">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div class="buttons bottom">
                <button>C</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
