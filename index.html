<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-container">
                <div class="display">0</div>
            </div>
            <div class="buttons-container">
            <div class="buttons-row first-row">
                <button>%</button>
                <button>CE</button>
                <button>+/-</button>
                <button>/</button>
            </div>
            <div class="buttons-row second-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="buttons-row third-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons-row fourth-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons-row fifth-row">
                <button class="number-0">0</button>
                <button>.</button>
                <button>=</button>
            </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
